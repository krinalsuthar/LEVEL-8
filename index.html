<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      input:invalid:focus {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="user-form">
        <h2>Registration Form</h2>
        <div class="box">
          <table class="tableForm" cellspacing="25px">
            <tr>
              <td><label for="name">Name :</label></td>
              <td>
                <input
                  class="input"
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Full Name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">E-mail :</label></td>
              <td>
                <input
                  class="input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="name">Password :</label></td>
              <td>
                <input
                  class="input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="dob">Date Of Birth :</label></td>
              <td>
                <input
                  style="width: 220px"
                  class="input"
                  type="date"
                  name="dob"
                  id="dob"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  type="checkbox"
                  name="acceptTerms"
                  id="acceptTerms"
                  required
                />
                <label for="checkbox">Accespt Terms & Conditions</label>
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn" type="submit">Submit</button>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
    <div class="entries" style="width: 700px">
      <table id="user-entries">
        <div id="usre-entries">
          <h2 style="text-align: center">Entries</h2>
        </div>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
